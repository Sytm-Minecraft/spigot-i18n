name: spigot-i18n
author: Sytm
version: ${version}
main: de.md5lukas.i18l.internal.Main

commands:
  language:
    description: The priamry way to switch languages

permissions:
  spigot-i18n.*:
    default: op
    description: Grants access to all commands of this plugin
    children:
      - spigot-i18n.set-default
  spigot-i18n.set-default:
    description: With this permission you can change the default language