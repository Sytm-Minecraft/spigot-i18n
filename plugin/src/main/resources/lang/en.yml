meta:
  key: en
  nameInEnglish: English
  nameInLanguage: English
variables:
  prefix: '&b&lLanguage &e&l>&r'
command:
  notFound: '${prefix} &cThe command you entered does not exist. Use &e/language help&7 to view all available commands'
  noPermission: '${prefix} &cYou do not have permission to use this command'
  info:
    # If 'GNU Lesser General Public License' is not contained in this custom message the message will be replaced with a hard-coded english version
    license: |
      &7This plugin is licensed under the &eGNU Lesser General Public License&7
      &7and its source code is freely available at GitHub.
      &7If you want to get a copy of it yourself, just click this message
  list:
    header: |
      ${prefix} You currently have &eEnglish&7 selected.
      &7Use 'default' to always use the default language of the server
      &7The following languages are available:
    fullySupported:
      header: ' &7Fully supported:'
      languageColor: '&a'
      commaColor: '&7'
    partiallySupported:
      header: ' &7Partially supported:'
      languageColor: '&9'
      commaColor: '&7'
  change:
    success: '${prefix} &7You now have switched to the language &eenglish'
    notFound: '${prefix} &cThe language &e%key% &ccould not be found'
  setDefault:
    success: '${prefix} &7You have set the default language to &e%key%'
    notFound: '${prefix} &cThe language &e%key% &ccould not be found'
    missingArgument: |
      ${prefix} &cYou need to provide a default language you want to set.
      &cExample: &e/language setDefault en
  help:
    header: '${prefix} &7The following commands are available:'
    listLanguages: '&e /language &7- List all available languages and their availability'
    changeLanguage: '&e /language <language> &7- Change your language to the specified one'
    setDefaultLangauge: '&e /language setDefault <language> &7- Change the default language to the new one'
    info: '&e /language info &7- Show license info about this plugin'
    help: '&e /language help &7- Show this command help'